version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: egenor/foodgram_backend # Качаем с Docker Hub
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media_volume:/media/
    depends_on:
      - db
  frontend:
    image: egenor/foodgram_frontend  # Качаем с Docker Hub
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static_volume:/static
  gateway:
    image: egenor/foodgram_gateway  # Качаем с Docker Hub
    env_file: .env
    volumes:
      - static_volume:/static
      - media_volume:/media/
    depends_on:
      - backend
      - frontend
    ports:
      - 8000:80